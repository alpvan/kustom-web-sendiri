<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Donmaynd Web Builder</title>
    <link rel="icon" img src="donmaynd/WhatsApp Image 2025-11-17 at 23.30.58.jpeg">
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
        }

        button {
            cursor: pointer;
            border: none;
            outline: none;
            font-weight: 600;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }


        header {
            height: 48px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
            box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
        }

        header .logo {
            font-weight: 700;
            color: #154ecf;
            font-size: 18px;
            letter-spacing: -.02em;
        }

        header .site-name {
            color: #4a4a4a;
            font-weight: 400;
            font-size: 14px;
        }

        header .spacer {
            flex-grow: 1;
        }

        header .btn-icon {
            width: 32px;
            height: 32px;
            background: none;
            color: #777;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            user-select: none;
        }

        header .btn-icon:hover {
            color: #154ecf;
            background-color: #e6ecff;
        }

        header .btn {
            padding: 6px 14px;
            font-size: 14px;
            color: white;
            font-weight: 700;
        }

        header .btn-preview {
            background-color: #555;
        }

        header .btn-export {
            background-color: #2ac32f;
        }

        header .btn-save {
            background-color: #3480f8;
        }


        main {
            height: calc(100vh - 48px);
            display: flex;
            overflow: hidden;
            background-color: #f9fafb;
        }


        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            display: flex;
            border-bottom: 1px solid #ddd;
            background: #f9fafb;
            height: 40px;
        }

        .tab {
            flex-grow: 1;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            border-bottom: 2px solid transparent;
            color: #777;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            line-height: 20px;
        }

        .tab.active {
            border-color: #154ecf;
            color: #154ecf;
            background: white;
        }

        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 12px 16px;
            background: white;
        }


        .elements-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            user-select: none;
        }

        .element-card {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 8px 6px;
            font-size: 13px;
            text-align: center;
            cursor: grab;
            transition: background-color 0.18s, box-shadow 0.18s;
            color: #333;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            user-select: none;
            user-drag: none;
        }

        .element-card:active {
            cursor: grabbing;
        }

        .element-card:hover {
            background-color: #f0f5ff;
            box-shadow: 0 2px 6px rgb(21 78 207 / 0.3);
        }

        .element-card svg {
            margin: 0 auto;
            margin-bottom: 6px;
            width: 24px;
            height: 24px;
            fill: #154ecf;
        }


        .canvas-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background-color: white;
            padding: 20px;
        }

        #canvas {
            height: 100%;
            border: 1px dashed #ccc;
            border-radius: 6px;
            overflow-y: auto;
            padding: 24px 30px;
            box-sizing: border-box;
            cursor: default;
        }

        #canvas.empty::before {
            content: "Start Building Your Website\nAdd elements from the sidebar or try a template";
            white-space: pre-line;
            color: #999;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            user-select: none;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .element {
            border: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 4px;
            padding: 14px 16px;
            margin-bottom: 20px;
            cursor: move;
            position: relative;
            user-select: text;
        }

        .element.text>p,
        .element.heading>h2 {
            margin: 0;
            outline: none;
            user-select: text;
            white-space: pre-wrap;
        }

        .element .delete-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            border: none;
            background: transparent;
            color: #bbb;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            user-select: none;
            transition: color 0.15s;
        }

        .element .delete-btn:hover {
            color: #f44336;
        }

        .element img,
        .element video {
            max-width: 100%;
            display: block;
            border-radius: 4px;
        }

        .element button {
            padding: 8px 18px;
            font-weight: 700;
            background-color: #154ecf;
            border-radius: 4px;
            border: none;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .element button:hover {
            background-color: #103fb9;
        }


        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #f9f9f9;
        }


        #chatWidget {
            position: fixed;
            bottom: 22px;
            right: 22px;
            width: 340px;
            max-height: 450px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgb(0 0 0 / 0.15);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 99999;
            user-select: none;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        #chatWidget.open {
            transform: translateY(0);
        }

        #chatHeader {
            background-color: #154ecf;
            color: white;
            padding: 14px 20px;
            font-weight: 700;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        #chatCloseBtn {
            font-size: 22px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        #chatMessages {
            flex-grow: 1;
            background-color: #f4f7ff;
            padding: 16px 18px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.4;
            color: #333;
        }

        .chat-message {
            margin-bottom: 12px;
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 14px;
            user-select: text;
        }

        .chat-message.user {
            background-color: #154ecf;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .chat-message.ai {
            background-color: #e6ecff;
            color: #154ecf;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        #chatInputWrapper {
            border-top: 1px solid #ddd;
            padding: 12px 16px;
            display: flex;
            gap: 8px;
        }

        #chatInput {
            flex-grow: 1;
            padding: 10px 14px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
            user-select: text;
        }

        #chatSendBtn {
            background-color: #154ecf;
            color: white;
            border-radius: 20px;
            border: none;
            padding: 10px 18px;
            font-weight: 700;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s ease;
        }

        #chatSendBtn:hover:enabled {
            background-color: #103fb9;
        }

        #chatSendBtn:disabled {
            background-color: #a0a7d8;
            cursor: default;
        }

        #chatToggleBtn {
            position: fixed;
            bottom: 22px;
            right: 22px;
            background-color: #154ecf;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            box-shadow: 0 8px 20px rgb(21 78 207 / 0.45);
            border: none;
            cursor: pointer;
            color: white;
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            z-index: 999999;
            transition: background-color 0.3s ease;
        }

        #chatToggleBtn:hover {
            background-color: #103fb9;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">DONMAYND WEB BUILDER</div>
        <div class="site-name">My Site</div>
        <div class="spacer"></div>
        <button class="btn-icon" id="undoBtn" title="Undo" aria-label="Undo">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="6 12 2 8 6 4" />
                <path d="M2 8h12a4 4 0 1 1 0 8h-1" />
            </svg>
        </button>
        <button class="btn-icon" id="redoBtn" title="Redo" aria-label="Redo">

    <main>
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="tab active" data-tab="add">Add</div>

                <div class="tab" data-tab="settings" style="color:#bbb; cursor:not-allowed;">Settings</div>
            </div>

                <div class="tab-content active" data-content="add">

                    <div style="margin-bottom: 16px; font-weight: 600; color: #444;">Basic Elements</div>
                    <div class="elements-grid">
                        <div draggable="true" class="element-card" data-type="text" title="Text">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M4 17v-2h16v2H4zm0-5v-2h10v2H4zm0-5h14v2H4V7z"></path>
                            </svg>
                            Text
                        </div>
                        <div draggable="true" class="element-card" data-type="heading" title="Heading">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M7 7v10h-3v-10H1v-2h6v2h4v-2h6v2h-4z"></path>

                            Heading
                        </div>
                        <div draggable="true" class="element-card" data-type="button" title="Button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <rect x="3" y="7" width="18" height="10" rx="2" ry="2"></rect>

        <section class="canvas-container">
            <div id="canvas" class="empty" tabindex="0" aria-label="Website builder canvas" role="main">

    <div id="previewModal"
        style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);z-index:10000;align-items:center;justify-content:center;">
        <button aria-label="Close Preview" id="previewClose"
            style="position:absolute;top:20px;right:20px;z-index:10200;cursor:pointer;border:none;background:none;font-size:28px;color:white;font-weight:bold;">&times;</button>
        <iframe id="previewFrame" style="width:90vw;height:90vh;border:none;background:#fff;border-radius:8px;"

    <div id="chatWidget" aria-label="AI Chat Widget" role="complementary" aria-live="polite">

            AI Chat
            <button id="chatCloseBtn" aria-label="Close chat">&times;</button>
        </div>
        <div id="chatMessages" role="log" aria-live="polite" tabindex="0"></div>
        <form id="chatForm" autocomplete="off" style="display:flex; padding: 10px; gap:8px; border-top:1px solid #ddd;">
            <input id="chatInput" aria-label="Type a message" type="text" placeholder="Ask me anything..." required
                autocomplete="off" />
            <button id="chatSendBtn" type="submit" aria-label="Send message">Send</button>
        </form>
    </div>
    <button id="chatToggleBtn" aria-label="Open AI Chat Widget" title="Chat with AI">ðŸ’¬</button>

    <script>

        const tabs = document.querySelectorAll(".tab");
        const tabContents = document.querySelectorAll(".tab-content");
        tabs.forEach(tab => {
            tab.addEventListener('click', e => {
                if (tab.style.cursor === 'not-allowed') return;
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const sel = tab.dataset.tab;
                tabContents.forEach(tc => {
                    tc.classList.toggle('active', tc.dataset.content === sel);
                });
            });
        });


        const elementCards = document.querySelectorAll(".element-card");
        const canvas = document.getElementById("canvas");

        let draggedElem = null;

        elementCards.forEach(card => {
            card.addEventListener("dragstart", e => {
                e.dataTransfer.setData("text/plain", card.dataset.type);
                e.dataTransfer.effectAllowed = "copy";
            });
        });

        canvas.addEventListener("dragover", e => {
            e.preventDefault();
            e.dataTransfer.dropEffect = "copy";
        });

        canvas.addEventListener("drop", e => {
            e.preventDefault();
            const type = e.dataTransfer.getData("text/plain");
            if (type) addElement(type);
        });


        canvas.addEventListener("dragstart", e => {
            if (e.target.classList.contains('element')) {
                draggedElem = e.target;
                e.dataTransfer.effectAllowed = 'move';
            }
        });
        canvas.addEventListener("dragover", e => {
            e.preventDefault();
            if (draggedElem) {
                e.dataTransfer.dropEffect = 'move';
                const target = e.target.closest('.element');
                if (target && target !== draggedElem && target.parentNode === canvas) {
                    const rect = target.getBoundingClientRect();
                    const next = (e.clientY - rect.top) / (rect.bottom - rect.top) > 0.5;
                    canvas.insertBefore(draggedElem, next ? target.nextSibling : target);
                }
            }
        });
        canvas.addEventListener("drop", e => {
            e.preventDefault();
            draggedElem = null;
        });

        function addElement(type) {
            canvas.classList.remove("empty");
            const el = document.createElement("div");
            el.className = "element " + type;
            el.draggable = true;
            el.setAttribute("tabindex", "0");
            el.innerHTML = getInnerHTML(type);

            const btnDel = document.createElement("button");
            btnDel.className = "delete-btn";
            btnDel.textContent = "Ã—";
            btnDel.title = "Delete element";
            btnDel.type = "button";
            btnDel.addEventListener('click', e => {
                e.stopPropagation();
                el.remove();
                if (canvas.children.length === 0) canvas.classList.add("empty");
            });
            el.appendChild(btnDel);

            canvas.appendChild(el);
            el.focus();


            if (type === "text" || type === "heading") {
                const tag = type === "heading" ? "h2" : "p";
                const contentEl = el.querySelector(tag);
                contentEl.setAttribute("contenteditable", "true");
                contentEl.addEventListener("keydown", ev => {
                    if (ev.key === "Enter") {
                        ev.preventDefault();
                        document.execCommand('insertLineBreak');
                    }
                });
                contentEl.addEventListener("click", ev => ev.stopPropagation());
            }
        }

        function getInnerHTML(type) {
            switch (type) {
                case "text": return '<p>Enter your text here...</p>';
                case "heading": return '<h2>Heading</h2>';
                case "button": return '<button>Click Me</button>';
                case "image": return '<img src="https://via.placeholder.com/300x150?text=Image" alt="Placeholder"/>';
                case "video": return `<video controls style="max-width:100%;"><source src="" type="video/mp4">Your browser does not support video.</video>`;
                case "container": return `<div style="padding: 12px; border: 1px solid #ddd; background: #fafafa; border-radius:4px;">Container content</div>`;
                case "divider": return '<hr style="border:none;border-top:1.5px solid #154ecf; margin:12px 0;">';
                default: return "";
            }
        }


        let history = [];
        let historyIndex = -1;
        function saveHistory() {
            if (historyIndex < history.length - 1) history.splice(historyIndex + 1);
            history.push(canvas.innerHTML);
            if (history.length > 50) history.shift();
            historyIndex = history.length - 1;
        }
        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                loadHistory();
            }
        }
        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                loadHistory();
            }
        }
        function loadHistory() {
            canvas.innerHTML = history[historyIndex];
            updateDeleteButtons();
            if (canvas.children.length === 0) canvas.classList.add('empty');
            else canvas.classList.remove('empty');
        }
        function updateDeleteButtons() {
            for (const el of canvas.children) {
                const btn = el.querySelector('.delete-btn');
                if (btn) {
                    btn.onclick = e => {
                        e.stopPropagation();
                        el.remove();
                        if (canvas.children.length === 0) canvas.classList.add('empty');
                        saveHistory();
                    }
                }
                el.setAttribute('draggable', 'true');
            }
        }

        const observer = new MutationObserver(() => {
            saveHistory();
        });
        observer.observe(canvas, { childList: true, subtree: true, characterData: true });


        saveHistory();

        document.getElementById("undoBtn").addEventListener("click", undo);
        document.getElementById("redoBtn").addEventListener("click", redo);


        const previewModal = document.getElementById("previewModal");
        const previewFrame = document.getElementById("previewFrame");
        document.getElementById("previewBtn").onclick = () => {
            const html = getExportHtml();
            previewFrame.srcdoc = html;
            previewModal.style.display = "flex";
        };
        document.getElementById("previewClose").onclick = () => {
            previewModal.style.display = "none";
        };


        document.getElementById("exportBtn").onclick = () => {
            const html = getExportHtml();
            downloadFile("exported.html", html);
        };

        document.getElementById("saveBtn").onclick = () => {
            localStorage.setItem("donmaynd_webbuilder", canvas.innerHTML);
            alert("Website saved locally!");
        };

        window.onload = () => {
            let saved = localStorage.getItem("donmaynd_webbuilder");
            if (saved) {
                canvas.innerHTML = saved;
                if (canvas.children.length > 0) canvas.classList.remove("empty");
                updateDeleteButtons();
                saveHistory();
            }
        };


        function getExportHtml() {
            const clone = canvas.cloneNode(true);
            clone.querySelectorAll(".delete-btn").forEach(d => d.remove());
            clone.querySelectorAll("[contenteditable]").forEach(c => c.removeAttribute("contenteditable"));

            return `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exported Website</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; margin:0; }
    img, video { max-width: 100%; height: auto; border-radius: 4px; }
    hr { border:none; border-top: 1.5px solid #154ecf; margin:12px 0; }
    button {
      padding: 8px 18px;
      font-weight: bold;
      background-color: #154ecf;
      border-radius: 4px;
      border:none;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
${clone.innerHTML}
</body>
</html>`;
        }


        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: "text/html" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }


        const chatWidget = document.getElementById("chatWidget");
        const chatToggleBtn = document.getElementById("chatToggleBtn");
        const chatCloseBtn = document.getElementById("chatCloseBtn");
        const chatMessages = document.getElementById("chatMessages");
        const chatForm = document.getElementById("chatForm");
        const chatInput = document.getElementById("chatInput");
        let chatOpen = false;

        chatToggleBtn.addEventListener("click", () => {
            chatOpen = true;
            chatWidget.classList.add("open");
            chatToggleBtn.style.display = "none";
            chatInput.focus();
        });
        chatCloseBtn.addEventListener("click", () => {
            chatOpen = false;
            chatWidget.classList.remove("open");
            chatToggleBtn.style.display = "flex";
            chatToggleBtn.focus();
        });

        function appendMessage(text, sender = "ai") {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("chat-message", sender);
            msgDiv.textContent = text;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        chatForm.addEventListener("submit", e => {
            e.preventDefault();
            const userText = chatInput.value.trim();
            if (!userText) return;
            appendMessage(userText, "user");
            chatInput.value = "";
            chatInput.disabled = true;
            chatSendBtn.disabled = true;

            setTimeout(() => {

                appendMessage("Ini hanya demo " + userText, "ai");
                chatInput.disabled = false;
                chatSendBtn.disabled = false;
                chatInput.focus();
            }, 1200);
        });

    </script>

</body>
